<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module">
    import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
    window.Stimulus = Application.start()

    Stimulus.register("todo", class extends Controller {
      static targets = [ "name", "foo" ]

      connect() {
        console.log("Hello, Stimulus!", this.element)
      }

      get name() {
        return this.nameTarget.value;
      }

      get foo() {
        return this.fooTarget.value;
      }

      onSubmit() {
        console.log(this);
        console.log(this.name);
        console.log(this.foo);
      }
    });
  </script>
</head>
<body>
  <div data-controller="hi">
    <input data-hi-target="name" type="text">
    <input data-hi-target="foo" type="text">
    <button data-action="click->hi#onSubmit">Greet</button>
  </div>
</body>
</html>
