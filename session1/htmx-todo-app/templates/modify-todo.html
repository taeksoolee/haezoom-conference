<h3 class="text-xl">
  ✏️ UPDATE TODO
  <a href="/?page=/todo-list" hx-boost="true" class="text-lg underline text-blue-400">
    <i class="fa-solid fa-list-ul"></i>
  </a>
</h3>


<form hx-put="/modify-todo/{{ todo.id }}" hx-target="#app">
  <div hx-get="/snipet/todo-form?title={{ todo.title }}&description={{ todo.description }}" hx-trigger="load" hx-target="this"></div>
  <button class="bg-blue-400 text-blue-50 p-2 mt-2">
    <i class="fa-solid fa-pen"></i>
  </button>
</form>
